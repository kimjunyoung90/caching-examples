spring:
  application:
    name: cache-examples

  profile:
    active: local # 기본 profile 설정

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

logging:
  level:
    com.example.cache: DEBUG
    org.springframework.cache: TRACE
