spring:
  application:
    name: cache-examples

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:redis} # profiles(local, redis) 설정

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      # 초기화 기능 활성화
      enabled: true
      # 데이터 파일 위치
      data-locations: classpath:db/data.sql

# 모니터링 (Actuator) 설정
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    enable:
      cache: true  # 캐시 메트릭 활성화
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.example.cache: DEBUG
    org.springframework.cache: TRACE

# 데이터베이스 조회 지연 설정 (캐싱 효과 테스트용)
app:
  database:
    simulate-delay:
      enabled: true      # 지연 활성화 여부
      milliseconds: 1000 # 지연 시간 (밀리초)
