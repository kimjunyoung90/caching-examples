spring:
  application:
    name: cache-examples

  profile:
    active: redis # profile(local, redis) 설정

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

# 모니터링 (Actuator) 설정
management:
  endpoints:
    web:
      exposure:
        # health, info 외에 prometheus 엔드포인트를 명시적으로 노출해야 합니다.
        include: 'health, info, prometheus'
  metrics:
    tags:
      application: ${spring.application.name} # Prometheus 지표에 애플리케이션 이름 태그 추가

logging:
  level:
    com.example.cache: DEBUG
    org.springframework.cache: TRACE
